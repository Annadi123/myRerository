<html>

<title>
</title>
<body>
<form action="#" th:action="@{/add}" th:object="${Employee}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="uname" placeholder="Name">
    <span th:if="${#fields.hasErrors('uname')}" th:errors="*{uname}"></span>
    <label for="user_name">User Name</label>
    <input type="text" th:field="*{user_name}" id="user_name" placeholder="Roles">
    <span th:if="${#fields.hasErrors('user_name')}" th:errors="*{user_name}"></span>
    <label for="active">Active</label>
    <input type="text" th:field="*{active}" id="active" placeholder="active">
    <span th:if="${#fields.hasErrors('active')}" th:errors="*{active}"></span>
    <label for="email">Roles</label>
    <input type="text" th:field="*{roles}" id="roles" placeholder="Roles">
    <span th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></span>
    <input type="submit" value="Add User">   
</form>
</body>
</html>
